<article class="card blog-card-horizontal mb-5" id="blog-card">
  <div class="card-image-wrapper">
    <figure class="image">
      <img src="{{post.post-image}}" alt="{{post.title}}" loading="lazy">
      <div class="image-overlay"></div>
    </figure>
  </div>

  <div class="card-content">
    <div class="card-body">
      <a href="{{post.url | absolute_url}}" class="title-link">
        <h3 class="title is-4">{{post.title}}</h3>
      </a>

      <div class="content post-excerpt">
        {{ post.content | strip_html | truncate: 160 }}
      </div>
    </div>

    <div class="card-footer-meta">
      <div class="meta-tags">
        <span class="tag is-light">
          <i class="fas fa-calendar-alt mr-2"></i>
          {{ post.date | date: "%b %d, %Y" }}
        </span>
        <span class="tag is-light">
          <i class="fas fa-stopwatch mr-2"></i>
          {% assign words = post.content | number_of_words %}
          {{ words | divided_by: 180 | plus: 1 }} min read
        </span>
      </div>

      <a href="{{post.url | absolute_url}}" class="read-more-btn">
        <span>Read More</span>
        <i class="fas fa-arrow-right ml-2"></i>
      </a>
    </div>
  </div>
</article>
