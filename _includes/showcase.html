<section class="hero is-fullheight-with-navbar" id="hero"
         style="background: url('{{site.heroimage | relative_url}}') no-repeat center center; background-size: cover; position: relative; overflow: hidden; min-height: 100vh; display: flex; flex-direction: column; justify-content: flex-end;">
         <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.45); z-index: 1;"></div>
<div class="hero-body" style="position: absolute; z-index: 2; width: 100%; bottom: 0; display: flex; align-items: center; justify-content: center;">
    <div class="container has-text-centered">
      <h1 class="title has-text-white is-size-1 is-size-3-mobile is-uppercase has-text-weight-bold mb-5">
        {{site.description}}
      </h1>

      <div class="buttons is-centered">
        <a href="{{site.baseurl}}/#about" class="button is-white is-outlined is-rounded is-medium px-5">
          <span class="icon"><i class="fas fa-user"></i></span>
          <span>Read More </span>

        </a>
        <a href="{{site.url}}{{site.baseurl}}/project" class="button is-white is-outlined is-rounded is-medium px-5">
          <span class="icon"><i class="fas fa-briefcase"></i></span>
          <span>Projects</span>
        </a>
      </div>
    </div>
  </div>


</section>
