<section class="section" id="about">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-one-third has-text-centered">
        <figure class="image is-256x256 is-inline-block">
          <img class="is-rounded" src="{{site.author-image}}" alt="{{site.author-name}}"
               style="border: 4px solid white; box-shadow: var(--shadow-lg);">
          <div class="status-indicator mt-4">
            <span class="dot is-success"></span>
            <span class="has-text-weight-semibold">Open to opportunities</span>
          </div>
        </figure>
      </div>

      <div class="column">
        <h2 class="title is-2 mb-5 has-text-weight-bold">About Me</h2>
        <div class="content is-medium">
          <p class="is-size-5">{{site.author-about}}</p>

          <div class="expertise-section mt-6 fade-in">
            <h3 class="title is-4 mb-4 has-text-weight-semibold">Core Expertise</h3>
            <div class="columns is-multiline">
              {% for skill in site.data.skills %}
              <div class="column is-half">
                <div class="skill-item">
                  <div class="skill-header is-flex is-justify-content-space-between mb-2">
                    <span class="skill-name has-text-weight-semibold">{{skill.name}}</span>
                    <span class="skill-level has-text-primary has-text-weight-bold">{{skill.level}}%</span>
                  </div>
                  <progress class="progress is-primary skill-progress"
                           value="0"
                           max="100"
                           data-target="{{skill.level}}">
                  </progress>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <div class="action-buttons mt-6 is-flex is-flex-wrap-wrap">
          <a href="{{site.url}}{{site.baseurl}}/resume.pdf"
             class="button is-primary is-medium mr-3 mb-3"
             download>
            <span class="icon"><i class="fas fa-file-pdf"></i></span>
            <span>Download CV</span>
          </a>

          <a href="#contact" class="button is-outlined is-medium mb-3">
            <span class="icon"><i class="fas fa-calendar-alt"></i></span>
            <span>Schedule Call</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
