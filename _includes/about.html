<section class="section has-background-white" id="about">
  <div class="container">
    <div class="has-text-centered mb-6">
      <h2 class="title is-2 has-text-weight-bold">Обо мне</h2> <p class="subtitle is-5 has-text-grey">Профессиональный обзор</p>
    </div>

    <div class="columns is-vcentered">
      <div class="column is-one-third has-text-centered">
        <figure class="image is-200x200 is-inline-block mb-4">
          <img class="is-rounded has-shadow" src="{{ site.author-image }}" alt="{{ site.author-name }}">
        </figure>

        <div class="status-indicator">
          <span class="status-dot is-success"></span>
          <span class="has-text-weight-semibold has-text-dark">Открыт к предложениям</span>
        </div>
      </div>

      <div class="column">
        <div class="content is-medium">
          <p class="is-size-5 mb-5">{{ site.author-about }}</p>

          <div class="expertise-section mt-5">
            <h3 class="title is-4 mb-4 has-text-weight-semibold">Навыки и экспертиза</h3>
            <div class="tags are-medium">
              {% for skill in site.data.skills %}
              <span class="tag is-primary is-light">{{ skill.name }}</span>
              {% endfor %}
            </div>
          </div>
        </div>

        <div class="buttons mt-6">
          <a href="{{ site.baseurl }}/resume.pdf" class="button is-outlined is-medium" download>
            <span class="icon"><i class="fas fa-download"></i></span>
            <span>Скачать CV</span>
          </a>
          <a href="#contact" class="button is-outlined is-medium">
            <span>Связаться</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
